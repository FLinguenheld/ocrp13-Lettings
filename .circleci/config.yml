            # docker build -t $IMAGE_NAME .
            # echo $DOCKERHUB_PASS | docker login -u $DOCKERHUB_USERNAME --password-stdin
            # docker push $IMAGE_NAME

  pub-dock:
    executor: docker/docker
    steps:
      - setup_remote_docker
      - checkout
      - docker/check
      - docker/build:
          image: $DOCKERHUB_USERNAME/$DOCKERHUB_REPO
          tag: $CIRCLE_SHA1
      - docker/push:
          image: $DOCKERHUB_USERNAME/$DOCKERHUB_REPO
          tag: $CIRCLE_SHA1


  heroku-deployment:
    executor: heroku/default
    steps:
      - checkout
      - heroku/install
