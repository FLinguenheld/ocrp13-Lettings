      - heroku/deploy-via-git

workflows:
  lettings-workflow:
    jobs:
      - build-and-test:
          filters:
            branches:
              only: main

      # - publish-dockerhub:
      - pub-dock:
          context:
            - oc-lettings-context
          requires:
            - build-and-test


      - heroku-deployment:
          context:
